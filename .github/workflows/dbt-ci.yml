name: dbt CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: dbt_learn
          POSTGRES_USER: dbt_user
          POSTGRES_PASSWORD: dbtpass
        options: >-
          --health-cmd "pg_isready -U dbt_user -d dbt_learn"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      # 3️⃣ Install dbt
      - name: Install dbt
        run: pip install dbt-postgres

      # 4️⃣ Create dbt profile for CI environment
      - name: Create dbt profile
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml <<EOL
          dbt_learn:
            target: dev
            outputs:
              dev:
                type: postgres
                host: localhost
                user: dbt_user
                password: dbtpass
                port: 5432
                dbname: dbt_learn
                schema: analytics
                threads: 2
          EOL

      # 5️⃣ Initialize schemas and seed data
      - name: Initialize database schemas
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client
          echo "Initializing schemas and raw.orders table..."
          PGPASSWORD=dbtpass psql -h localhost -U dbt_user -d dbt_learn -p 5432 <<'SQL'
          CREATE SCHEMA IF NOT EXISTS raw AUTHORIZATION dbt_user;
          CREATE SCHEMA IF NOT EXISTS analytics AUTHORIZATION dbt_user;

          CREATE TABLE IF NOT EXISTS raw.orders (
            order_id INT PRIMARY KEY,
            customer_name TEXT,
            amount NUMERIC,
            currency TEXT,
            created_at TIMESTAMP
          );

          INSERT INTO raw.orders (order_id, customer_name, amount, currency, created_at) VALUES
          (1, 'Alice', 100, 'USD', '2025-10-01 10:00:00'),
          (2, 'Bob', 200, 'EUR', '2025-10-02 11:00:00'),
          (3, 'Cathy', NULL, 'USD', '2025-10-03 12:00:00')
          ON CONFLICT (order_id) DO NOTHING;
          SQL

      # 6️⃣ Verify dbt version and connection
      - name: Verify dbt
        run: dbt --version

      # 7️⃣ Run dbt build (deps + run )
      - name: Run dbt build
        run: |
          dbt deps
          dbt run

      # 8️⃣ Run dbt test    
      - name: Run dbt test
        run: |
          dbt test
