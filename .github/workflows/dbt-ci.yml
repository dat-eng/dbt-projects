name: dbt CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run-dbt:
    runs-on: ubuntu-latest

    # 0️⃣  Start temporary Postgres service
    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: dbt_learn
          POSTGRES_USER: dbt_user
          POSTGRES_PASSWORD: dbtpass
        options: >-
          --health-cmd "pg_isready -U ${{ secrets.DBT_USER }} -d dbt_learn"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      # 3️⃣ Install dbt
      - name: Install dbt
        run: pip install dbt-postgres

      # 4️⃣ Create dbt profile using GitHub Secrets
      - name: Create dbt profile
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml <<EOL
          dbt_learn:
            target: dev
            outputs:
              dev:
                type: postgres
                host: localhost
                user: ${{ secrets.DBT_USER }}
                password: ${{ secrets.DBT_PASS }}
                port: 5432
                dbname: dbt_learn
                schema: analytics
                threads: 2
          EOL

      # 5️⃣ Initialize schemas and seed data
      - name: Initialize database schemas
        env:
          DBT_USER: ${{ secrets.DBT_USER }}
          DBT_PASS: ${{ secrets.DBT_PASS }}
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client
          echo "Initializing schemas and raw.orders table..."
          PGPASSWORD=$DBT_PASS psql -h localhost -U $DBT_USER -d dbt_learn -p 5432 <<'SQL'
          CREATE SCHEMA IF NOT EXISTS raw AUTHORIZATION $DBT_USER;
          CREATE SCHEMA IF NOT EXISTS analytics AUTHORIZATION $DBT_USER;

          CREATE TABLE IF NOT EXISTS raw.orders (
            order_id INT PRIMARY KEY,
            customer_name TEXT,
            amount NUMERIC,
            currency TEXT,
            created_at TIMESTAMP
          );

          INSERT INTO raw.orders (order_id, customer_name, amount, currency, created_at) VALUES
          (1, 'Alice', 100, 'USD', '2025-10-01 10:00:00'),
          (2, 'Bob', 200, 'EUR', '2025-10-02 11:00:00'),
          (3, 'Cathy', NULL, 'USD', '2025-10-03 12:00:00')
          ON CONFLICT (order_id) DO NOTHING;
          SQL

      # 6️⃣ Verify dbt installation
      - name: Verify dbt
        run: dbt --version

      # 7️⃣ Run dbt build (deps + run + test)
      - name: Run dbt build
        run: |
          dbt deps
          dbt run
          dbt test
        continue-on-error: true

      # 8️⃣ Generate dbt documentation (DAG + metadata)
      - name: Generate dbt docs
        run: |
          dbt docs generate
          mkdir -p docs
          cp -r target/* docs/

      # 9️⃣ Deploy dbt docs to GitHub Pages (optional)
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
